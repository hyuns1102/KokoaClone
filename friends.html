<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- make class name father__son -->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, <br />
        log in with you e-mail or phone number.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <!-- 여러개의 form이 없을 테니까 .. id ! -->
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input class="login-form__input" type="password" placeholder="password" />
      <input class="login-form__btn" type="submit" value="Log In" />
      <!-- Another way is button -->
      <a class="login-form__a" href="#">Find Kokoa Account or password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
