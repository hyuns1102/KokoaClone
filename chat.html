<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - KoKoa Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- make class name father__son -->
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header-column">
        <h4 class="alt-header-title">hyunsoo</h4>
      </div>
      <div class="alt-header-column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>

      <div class="message-row">
        <img src="screenshot/image2.jpg" alt="" />
        <div class="message-row__content">
          <span class="message-row__author">hyunsoo</span>
          <div class="message-row__info">
            <span class="message-row__bubble"> Hi </span>
            <span class="message-row__time">12:41</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">Hi</span>
            <span class="message-row__time">12:41</span>
          </div>
        </div>
      </div>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message.." />
          <i class="far fa-smile"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
